<div class="panel panel-primary" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
        <a type="button" class="btn btn-default" ng-href="#/">返回列表</a>
    </div>
    <div class="panel-body">
        <form name="newDormitory" class="form-horizontal" role="form" ng-submit="newDormitory.$valid && new(dormitory)">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名字</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" ng-model="dormitory.name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="newDormitory.$invalid">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
